<header class="site-header">
  <h3 class="site-title">
    <a href="{{ site.github.url }}/">
      <img src="../assets/img/mm-logo.png" alt="mm-logo" width="50" height="50">
    </a>
  </h3>
  <nav class="menu-list">
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link navbar">{{ item.name }}</a>
    {% endfor %}
    <a href="{{ site.github.url }}/order" class="button-5">Order</a>
    <a href="https://instagram.com/mishiesmunchies" class="menu-link" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
  </nav>
  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
      {% endfor %}
      <a href="{{ site.github.url }}/order" class="button-5">Order</a>
      <a href="https://instagram.com/mishiesmunchies" class="menu-link" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
    </div>
  </div>
</header>
